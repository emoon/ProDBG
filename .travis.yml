__common: &common
  language: rust
  rust: stable
  cache: cargo

matrix:
  include:
  - <<: *common
    os: linux
    dist: trusty
    addons:
      apt:
        sources:
          - ubuntu-toolchain-r-test
        packages:
          - g++-6
    env: COMPILER=g++-6
    script:
    - sudo apt-get install qt5-default
    - sudo apt-get install qt5-default
    - sudo update-alternatives --install /usr/bin/g++ g++ /usr/bin/g++-6 90;
    - sudo update-alternatives --install /usr/bin/gcc gcc /usr/bin/gcc-6 90;
    - git clone --recursive https://github.com/deplinenoise/tundra.git
    - cd tundra
    - make
    - sudo make install
    - cd ..
    - export QT5_BIN=/usr/bin; export QT5_INC=/usr/include/x86_64-linux-gnu/qt5; export QT5_LIB=/usr/lib/x86_64-linux-gnu;
    - export QT5=/opt/qt57; g++ --version ; tundra2 -v linux-gcc-debug
