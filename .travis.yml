__common: &common
  language: rust
  rust: stable
  cache: cargo

matrix:
  include:
  - <<: *common
    os: linux
    dist: xenial
    # addons:
    #   apt:
    #     sources:
    #       - ubuntu-toolchain-r-test
    #     packages:
    #       - g++-6
    # env: COMPILER=g++-6
    script:
    - sudo add-apt-repository ppa:beineri/opt-qt512-xenial --yes
    - sudo apt-get update
    - sudo apt-get install qt57base mesa-common-dev
    - sudo apt-get install qt5-default
    - sudo apt-get install qt5-default
    # - sudo update-alternatives --install /usr/bin/g++ g++ /usr/bin/g++-6 90;
    # - sudo update-alternatives --install /usr/bin/gcc gcc /usr/bin/gcc-6 90;
    - git clone --recursive https://github.com/deplinenoise/tundra.git
    - cd tundra
    - make
    - sudo make install
    - cd ..
    - export QT5_BIN=/opt/qt512/bin; export QT5_INC=/opt/qt512/include; export QT5_LIB=/opt/qt512/lib
    - g++ --version
    - ls /opt
    - tundra2 -v linux-gcc-debug
